<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webPage</title>
</head>
<body>
  <!-- Titulo h1 a h6 -->
  <h1>Este é um h1</h1>    
  <h2>Este é um h2</h2>    
  <h3>Este é um h3</h3>    
  <h4>Este é um h4</h4>    
  <h5>Este é um h5</h5>    
  <h6>Este é um h6</h6>   
   <!--input e label -->
   <!-- O type seleciona o tipo de entrada de dados -->
   <label>Esta é uma label de um input</label>
   <input type=""/>
  <!-- p -->
  <p>Este é um paragrafo</p>
  <!-- Para navbar ou barra de navegação -->
  <!-- menu da pagina constuido dentro da navbar -->
  <nav></nav>
  <!-- section -->
  <section></section>
  <!-- article -->
  <article></article>
  <!-- table th td tr -->
  <table>
    <thead></thead>
  </table>
  <!-- div -->
  <!-- separador -->
  <div></div>
  <!-- span -->
  <span></span>
<!-- lista enumerada -->
<ol>
  <li>enumerada</li>
</ol>
<!-- não numerada -->
<ul>
  <li>não numerada</li>
</ul>
<!-- image -->
<img/>
<!-- video -->
<video></video>
<!-- canvas -->
<canvas></canvas>
</body>
</html>
